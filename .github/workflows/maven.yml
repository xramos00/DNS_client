name: Pre-release DNS klienta

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 15 for x64
      uses: actions/setup-java@v2
      with:
        java-version: '15'
        distribution: 'adopt'
        cache: maven
        architecture: x64
    - name: Build with Maven
      run: mvn -B package
    - uses: actions/cache@v2
      id: restore-build
      with:
        path: target\clientDNS\*
        key: ${{ github.sha }}
  publish:
    runs-on: windows-latest
    needs: [build]
    steps:
      - uses: actions/cache@v2
        id: restore-build
        with:
          path: target\clientDNS\*
          key: ${{ github.sha }}     
      - name: Compress project
        run: |
          powershell Compress-Archive ${{github.workspace}}\target\clientDNS\* clientDNS.zip
      - name: Publish zip artifact of clientDNS
        uses: actions/upload-artifact@v2
        with:
          name: clientDNS
          path: ./target/clientDNS/*
      - name: Pre-release app
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Development Build of clientDNS"
          files: ./clientDNS.zip
